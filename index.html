<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Random Answer Generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<h1>RANDOM ANSWER GENERATOR</h1>
	<hr class="hr-dark">

	<input type="input" name="question" id="question" placeholder="Any questions?" autofocus onfocus="this.select()">
	<button>?</button><br>

	<div class="results">
		<p><i class="fas fa-question fa-2x"></i> You asked: 	
		<div id="user-input"></div></p>
	
		<p><i class="fas fa-random fa-2x"></i> The answer is:
		<div id="answer"></div></p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
